<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <title>LANDING PAGE</title>
</head>
<header>
    <nav>
        <div>
            <ul class="inputBox bottom" >
                    <a class="nav-link align-content-end" href="registro.html"><button> Registrate</button></a>                                          
            </ul>
        </div>
    </nav>
</header>

<body>
    <section id="banner">
        <div class="contenido-banner">
            <h3>BIENVENIDO A MODO GAMER<h3>
                    <a href="#" class="iniciar-sesion">INICIAR SESION</a>
        </div>
        <div class="contenido-banner-2">
                    <a href="registro.html" class="iniciar-sesion">Regristrarse</a>
        </div>
        <div id="slider">
            <input type="radio" name="slider" id="s1">
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3" checked>
            <input type="radio" name="slider" id="s4">
            <input type="radio" name="slider" id="s5">

            <label for="s1" id="slide1">
                <img src="./img/game6.jpg" height="100%" width="100%">
            </label>
            <label for="s2" id="slide2">
                <img src="./img/game2.jpg.jpg" height="100%" width="100%">
            </label>
            <label for="s3" id="slide3">
                <img src="./img/game8.jpg" height="100%" width="100%">
            </label>
            <label for="s4" id="slide4">
                <img src="./img/game7.jpg" height="100%" width="100%">
            </label>
            <label for="s5" id="slide5">
                <img src="./img/game5.jpg" height="100%" width="100%">
            </label>
        </div>
    </section>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="./img/logotipo.png" alt="logo de modo gamer">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>COMPAÑIA</h2>
                <a href="#">Sobre Nosotros</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos de Uso</a>
            </div>
            <div class="box">
                <h2>SEGUINOS</h2>
                <div class="red-social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2021 <b>Modo Gamer</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>
    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            

            <div class="modal-textos">
                <h2>INICIAR SESION</h2>
                <form onsubmit="loginCheck(event)">
                    <div class="inputBox">
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" name= "pass" id="pass" placeholder="Contraseña" required>
                    </div>
                    <div class="inputBox botton">
                        <input type="submit" value="Iniciar Sesion">
                    </div>
                    <a href="./lost.html" class="forget">¿Olvidaste tu contraseña?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
