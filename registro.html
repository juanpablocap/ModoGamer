<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/registro.css">
    <title>Registro de Usuario</title>
</head>
<body>
    
    <img src="./img/fondo4.jpg">
    <section>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>REGISTRATE</h2>
                    <form class="register_form" onsubmit="register(event)">
                        <div class="inputBox">
                            <input id="name" class="register_name" type="text" placeholder="Nombre">
                        </div>
                        <div class="inputBox">
                            <input id="lastname" class="register_name" type="text" placeholder="Apellido">
                        </div>
                        <div class="inputBox">
                            <input id= "register-email" class="register_email" type="email" placeholder="Dirección de Correo Electrónico">
                        </div>
                        <div class="inputBox">
                            <input id="password" type="password" placeholder="Contraseña">
                        </div>
                        <P><input type="checkbox" name="" id="chek">Estoy de Acuerdo con Términos y Condiciones </p>
                        <div class="inputBox">
                            <input type="submit" value="CONTINUAR">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
