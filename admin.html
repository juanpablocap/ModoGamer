<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/admin.css" />
</head>

<body>
    <header></header>
    <main>
        <div>
            <section class="d-flex flex-row d-flex justify-content-around">
                <div class="m-3">
                    <h2 class="text-white">Admin de productos</h2>
                </div>
                <div class="m-3">
                    <button onclick="limpiarCamposModal()" onblur data-bs-toggle="modal" data-bs-target="#adminModal" class="btn btnNuevo">Nuevo</button>
                </div>
            </section>
            <section>
                <div class="modal" id="adminModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Nuevo Juego</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex flex-column" action="" method="post">
                                    <label for="gameId"></label>
                                    <input type="text" name="gameID" id="gameID" disabled/>
                                    <label for="gameName">Nombre</label>
                                    <input type="text" name="gameName" id="gameName" />
                                    <label for="gameCategory">Categoria</label>
                                    <input type="text" name="gameCategory" id="gameCategory" />
                                    <label for="gameDescription">Descripci√≥n</label>
                                    <textarea name="gameDescription" id="gameDescription" rows="6" cols="50"></textarea>
                                    <label for="gamePublished">Publicado</label>
                                    <input type="checkbox" name="gamePublished" id="gamePublished" />
                                    <label for="gameImageURL">URL Imagen</label>
                                    <input type="url" name="gameImageURL" id="gameImageURL" />
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Cerrar
                                </button>
                                <button onclick="agregarJuego()" class="btn btn-primary">
                                    Guardar cambios
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

            <table class="table text-center container tableOpacity" id="tablaAdminJuegos">
                <tbody id="cuerpoTabla" class="container tablaColorText">
                    <!-- Tabla juegos generada dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <footer></footer>

    <script src="/JS/admin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
