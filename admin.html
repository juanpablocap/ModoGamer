<body>
    <header></header>
    <main>
        <div>
            <section class="d-flex justify-content-around container">
                <div class="m-3">
                    <h2 class="p-4 efectoTitulo titulo">Admin de productos</h2>
                </div>
                <div class="m-3 d-flex align-items-center">
                    <button onclick="limpiarCamposModal()" onblur data-bs-toggle="modal" data-bs-target="#adminModal" class="btn btnNuevo mt-2 btnNewGame">Nuevo JUEGO</button>
                </div>
            </section>
            <section>
                <div class="modal" id="adminModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Nuevo Juego</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex flex-column" onsubmit="agregarJuego()">
                                    <label for="gameId"></label>
                                    <input type="text" name="gameID" id="gameID" disabled/>
                                    <label for="gameName">Nombre</label>
                                    <input type="text" name="gameName" id="gameName" required/>
                                    <label for="gameCategory">Categoria</label>
                                    <input type="text" name="gameCategory" id="gameCategory" required/>
                                    <label for="gameDescription">Descripción</label>
                                    <textarea name="gameDescription" id="gameDescription" rows="6" cols="50"></textarea>
                                    <div class="form-check form-switch pt-2">
                                        <input class="form-check-input" type="checkbox" name="gamePublished" id="gamePublished"/>
                                        <label class="form-check-label" for="gamePublished">Publicado</label>
                                    </div>
                                    <div class="form-check form-switch pt-2 pb-2">
                                        <input class="form-check-input" type="checkbox" name="gameOutstanding" id="gameOutstanding"/>
                                        <label class="form-check-label" for="gameOutstanding">Destacado</label>   
                                    </div>
                                    <label for="gameImageURL">URL Imagen</label>
                                    <input type="text" name="gameImageURL" id="gameImageURL" placeholder="nombreImagen.extension" required/>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            Cerrar
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            Guardar cambios
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

            <table class="table text-center container tableOpacity" id="tablaAdminJuegos">
                <tbody id="cuerpoTabla" class="container">
                    <!-- Tabla juegos generada dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>
