<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <header>
    
    </header>
    <main class="container m-5">
        <div>
            <div class="d-flex justify-content-center">
                <div>
                    <h3>Admin de productos</h3>
                </div>
                <div>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#adminModal">Nuevo</button>
                    <div class="modal" id="adminModal" tabindex="-1">   
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title">Nuevo Juego</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <form class="d-flex flex-column" action="" method="post">
                                    <label for="gameName">Nombre</label>
                                    <input type="text" name="gameName" id="gameName">
                                    <label for="gameCategory">Categoria</label>
                                    <input type="text" name="gameCategory" id="gameCategory">
                                    <label for="gameDescription">Descripci√≥n</label>
                                    <input type="text" name="gameDescription" id="gameDescription">
                                    <label for="gamePublished">Publicado</label>
                                    <input type="checkbox" name="gamePublished" id="gamePublished">
                                    <label for="gameImageURL">URL Imagen</label>
                                    <input type="url" name="gameImageURL" id="gameImageURL">
                                </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" onclick="agregarJuego()" class="btn btn-primary">Guardar cambios</button>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-dark table-hover text-center" id="tablaAdminJuegos">
                <tbody id="cuerpoTabla">
                    <tr id="tabla">
                        <th>Codigo</th>
                        <td>Nombre</td>
                        <td>Categoria</td>
                        <td>Descripcion</td>
                        <td>Publicado</td>
                        <td>Opciones</td>
                        <td>Imagen</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
        
    </main>

    <footer>

    </footer>

    <script src="/JS/admin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
